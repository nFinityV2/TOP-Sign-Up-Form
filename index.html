<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign-up Form | The Odin Project</title>
  </head>

  <body>
    <main>
      <section class="hero">
        <img
          src="assets/halie-west-25xggax4bSA-unsplash.jpg"
          alt="green-ferns"
        />
        <p>
          Photo by
          <a
            href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Halie West</a
          >
          on
          <a
            href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Unsplash</a
          >
        </p>
      </section>
      
      <section class="content">
        <h1>
          This is not a real online service! You know you need something like
          this in you life to help you realize your deepest dreams.
        </h1>
        <h2></h2>
        <div class="form-container">
          <form action="" method="post">
            <h2></h2>
            <label class="form-lbl" for="">First Name</label>
            <input class="form-input" type="text" name="fName" />

            <label class="form-lbl" for="">Last Name</label>
            <input class="form-input" type="text" name="lName" />

            <label class="form-lbl" for="">Email </label>
            <input class="form-input" type="email" name="email" />

            <label class="form-lbl" for="">Mobile</label>
            <input class="form-input" type="number" name="mobile" />

            <label class="form-lbl" for="">Password</label>
            <input class="form-input" type="password" name="password" />

            <label class="form-lbl" for="">Confirm Password</label>
            <input class="form-input" type="password" name="cPassword" />
          </form>
        </div>
        <div class="btn-container">
          <button type="submit"></button>
          <h3><a></a></h3>
        </div>
      </section>
    </main>
  </body>
</html>
