<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign-up Form | The Odin Project</title>
  </head>

  <body>
    <main class="main-container">

      <section class="hero">
        <div class="logo">
          <img class="logo-img" src="assets/odin-lined.png" alt="odin-logo">
          <h1 class="logo-title">Odin</h1>
        </div>
        <p class="attribution">
          Photo by 
          <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
            Halie West
          </a> on 
          <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
            Unsplash
          </a>
        </p>
      </section>

      <section class="content">
        <div class="header">
          <h2>This is not a real online service! You know you need something
              like this in your life to help you realize your deepest dreams.
          </h2>
          <h2>You <span>know</span> you want to.</h2>
        </div>
        <div class="form-container">
          <form action="#" method="get">
            <label for="firstName"></label>
            <input type="text" name="firstName" placeholder="First Name">
          </form>
        </div>
        <div class="submit">
          <button type="submit">Create Account</button>
        </div>
        <div class="login">
          <h2>Already have an account?</h2>
          <a href="#">Log in</a>
        </div>
      </section>
    </main>
  </body>
</html>
